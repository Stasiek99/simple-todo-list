<ng-container *ngIf="usersArray; else noUsers">
  <div class="user-list-container">
    <h2>List of Users</h2>
    <table mat-table class="users" [dataSource]="usersArray">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}
          <button mat-raised-button (click)="deleteUser(user)">Delete User</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>User Login</th>
        <td mat-cell *matCellDef="let user">{{ user.login }}</td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>User Password</th>
        <td mat-cell *matCellDef="let user">{{ user.password }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>User Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'login', 'password', 'email']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'login', 'password', 'email']"></tr>
    </table>
  </div>
</ng-container>
<ng-template #noUsers>
  <p class="user-not-created">There are no active users</p>
  <button mat-raised-button (click)="redirectToHomePage()"></button>
</ng-template>
