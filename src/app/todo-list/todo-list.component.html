<div class="todo">
    <div class="todo-input">
      <input type="text" class="form-control" placeholder="add a task" [(ngModel)]="todoElem">
      <button class="todo-input__btn" (click)="onElemAdded()">Add</button>
    </div>
    <div *ngFor="let todo of todosArray; let i = index">
      <div *ngIf="!todo.editing">
        <span>{{ todo.description }}</span>
        <button (click)="onElemEdit(i)">Edit</button>
        <button (click)="onElemDeleted(i)">Delete</button>
      </div>
      <div *ngIf="todo.editing">
        <input type="text" [(ngModel)]="todo.description">
        <button (click)="onElemSave(i)">Save</button>
      </div>
    </div>
</div>
