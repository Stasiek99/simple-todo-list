<mat-drawer-container [autosize]="true" class="container">
  <mat-drawer mode="side" opened class="side-bar">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="drawer">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
  </mat-drawer-content>
</mat-drawer-container>
