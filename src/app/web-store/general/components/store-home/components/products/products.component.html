<mat-card class="products">
  <div>
    <img class="product" src="https://via.placeholder.com/150"/>
    <div class="product__details">
      <div>
        <h5>Shoes</h5>
        <p class="product__info">Sneakers</p>
        <p>Description</p>
      </div>
      <div class="product__price">
        <span class="product__price__info">{{"150" | currency}}</span>
        <button mat-button>
          <mat-icon class="product__price__checkout">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
