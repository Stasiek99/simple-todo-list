<mat-card>
  <div class="header">
    <div class="header__display">
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
      <mat-menu #menu="matMenu">
        <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
        <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
        <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
      </mat-menu>
    </div>
    <div class="header__columns">
      <button (click)="onColumnsUpdated(1)" mat-raised-button>
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)" mat-raised-button>
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)" mat-raised-button>
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
