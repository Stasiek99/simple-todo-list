<app-store-header-no-user *ngIf="!currentUser"></app-store-header-no-user>
<app-store-header-user *ngIf="currentUser && (currentUser.name !== 'admin' || currentUser.login !== 'admin' || currentUser.password !== 'admin')"></app-store-header-user>
<app-store-header-admin *ngIf="currentUser && currentUser.name === 'admin' && currentUser.login === 'admin' && currentUser.password === 'admin'"></app-store-header-admin>
