<div class="userdata">
  <form [formGroup]="newUserForm" (ngSubmit)="redirectToTodoList()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" type="text" formControlName="login">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" formControlName="email">
    </mat-form-field>
    <div class="submit-button">
      <button mat-raised-button type="submit" [disabled]="!newUserForm.valid">Submit</button>
    </div>
  </form>
</div>
