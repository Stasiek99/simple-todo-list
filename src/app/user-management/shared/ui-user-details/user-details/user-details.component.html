<ng-container *ngIf="user; else noUser">
  <div class="user-presentation__container">
    <h2>Hello <b>{{user.name}}</b></h2>
    <table mat-table [dataSource]="[user]">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Your ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Your Login</th>
        <td mat-cell *matCellDef="let user">{{ user.login }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Your Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'login', 'email']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'login', 'email']"></tr>
    </table>
  </div>
  <div class="user-presentation__buttons">
    <button mat-raised-button (click)="redirectToTodoList()">Go to Todo List</button>
  </div>
</ng-container>
<ng-template #noUser>
  <p class="user-not-created">No user has been created</p>
</ng-template>
