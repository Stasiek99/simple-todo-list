<ng-container *ngIf="users$ | async as users; else noUsers">
  <div class="user-list-container">
    <h2>List of Users</h2>
    <table mat-table class="users" [dataSource]="users">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="redirect">
        <th mat-header-cell *matHeaderCellDef>View Details</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button (click)="redirectToUserProfile(user.id)">View Profile</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'redirect']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'redirect']"></tr>
    </table>
  </div>
</ng-container>
<ng-template #noUsers>
  <p class="user-not-created">No user has been created</p>
  <button mat-raised-button (click)="redirectToTodoList()"></button>
</ng-template>
